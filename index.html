<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .item{ 
            background: cornflowerblue;
            height: 200px;
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl carousel sample</title>
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.theme.green.min.css">

</head>

<body>

    <div class="owl-carousel owl-theme">
        <div class="item"><h4>1</h4></div><!--here we add image-->
        <div class="item"><h4>2</h4></div>
        <div class="item"><h4>3</h4></div>
        <div class="item"><h4>4</h4></div>
        <div class="item"><h4>5</h4></div>
        <div class="item"><h4>6</h4></div>
        <div class="item"><h4>7</h4></div>
        <div class="item"><h4>8</h4></div>
        <div class="item"><h4>9</h4></div>
        <div class="item"><h4>10</h4></div>
        <div class="item"><h4>11</h4></div>
        <div class="item"><h4>12</h4></div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
    items:3, //show no of box
    loop:true,
    margin:10, //space between two box
    nav:true,
    responsive:{ //for making response i.e show box depend on screen size
        0:{
            items:1
        },
        600:{   //breaakpoint of screen size
            items:2
        },
        1000:{
            items:3
        }
    }
})

        });

    </script>
</body>

</html>
